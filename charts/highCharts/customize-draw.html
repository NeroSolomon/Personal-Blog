<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div
      id="container"
      style="width: 100vw; height: 100vh; margin: 0 auto;"
    ></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script>
      var chart = Highcharts.chart("container", {
        chart: {
          backgroundColor: "white",
        },
        title: {
          text: "自定义绘图练习",
          style: {
            color: "black",
          },
        },
      });

      var renderer = chart.renderer;

      // 扇形
      renderer
        .arc(200, 150, 100, 50, -Math.PI, 0)
        .attr({
          fill: "#FCFFC5",
          stroke: "black",
          "stroke-width": 1,
        })
        .add();

      // 矩形
      rect = renderer
        .rect(600, 600, 0, 0, 5)
        .attr({
          "stroke-width": 2,
          stroke: "gray",
          fill: "silver",
          zIndex: 3,
        })
        .add();

      // 划线
      line = renderer
        .path(["M", 0, 0, "L", 0, 100, "Z"])
        .attr({
          "stroke-width": 2,
          stroke: "red",
        })
        .add();

      console.log(line, 999);
      setTimeout(() => {
        renderer
          .path(["M", 0, 100, "L", 100, 100, "Z"])
          .attr({
            "stroke-width": 2,
            stroke: "red",
          })
          .add();
      }, 2000);
    </script>
  </body>
</html>
