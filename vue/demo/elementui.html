<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!-- 引入样式 -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.14/theme-chalk/index.min.css">
 <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.14/index.js"></script>
</head>
<body>
    <div id="app">
        <el-progress type="circle" :percentage="num"></el-progress>
<el-progress type="circle" :percentage="num" status="success"></el-progress>
<el-progress type="circle" :percentage="num" status="warning"></el-progress>
    </div>

<script>
    new Vue({
      el: '#app',
      data: function() {
        return {
             visible: false ,
             num:0,
            }
      },
      created(){
        this.fun()
      },
      methods:{
          fun(){
             if(this.num >=100)return
             setTimeout(()=>{
                  this.num+=20
                  this.fun()
              },1000)
          }
      }
    })
</script>
</body>
</html>
