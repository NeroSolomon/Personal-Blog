<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Border</title>
<style>
  .gradient-border {
    position: relative;
    width: 200px;
    height: 100px;
    background: white;
    padding: 10px;
  }

  .gradient-border::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: calc(100% + 20px);
    height: calc(100% + 20px);
    background: linear-gradient(to right, red, blue);
    z-index: -1;
    border-radius: 5px;
  }
  
  .content {
    position: relative;
    padding: 30px;
    background: #fff; /* Background color of the inner content */
    z-index: 1; /* Making sure content is above the pseudo element */
}
</style>
</head>
<body>
<div class="gradient-border">
  <div class="content">Hello, this is a box with gradient border.</div>
</div>
</body>
</html>
