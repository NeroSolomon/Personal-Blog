<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: inline-block;
      width: 50px;
    }

    .word-wrap {
      word-wrap: break-word;
    }

    .word-break {
      word-break: keep-all;
    }

    .white-space {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="word-wrap">我只是用来测试的小家伙：word-wrap</div>
  <div class="word-break">我只是用来测试的小家伙：word-break</div>
  <div class="white-space">我只是用来测试的小家伙：white-space</div>
</body>
</html>
