<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 800px;
      height: 800px;
      background-color: gray;
      position: relative;
    }
    .inner {
      position: absolute;
      width: 100px;
      height: 100px;
      margin: 0 auto;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner">123</div>
  </div>
</body>
</html>
